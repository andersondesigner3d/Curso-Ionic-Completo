<ion-header>
    <ion-navbar>
      <!--No android nao fica um botao de cada lado na navbar-->
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>Buttons</ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
        
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <button ion-button>{{nomeBotao}}</button>
  <br>
  <button ion-button color='secondary' outline small>Secondary outline small</button>
  <br>
  <button ion-button color='dark' clear large>Dark clear large</button>
  <br>
  <button ion-button color='rosa' round>Rosa round</button>
  <br>
  <button (click)="mudaPagina()" ion-button full>Primary full - Ir para Inputs sem PUSH</button>
  <br>
  <button ion-button icon-start color='danger' round>
    <ion-icon name='exit'></ion-icon>
    Button icon start danger round
  </button>
  <button ion-button icon-right color='secondary'>
    Button icon secondary right
    <ion-icon name='color-fill'></ion-icon>
  </button>
  <br>
  <ion-list>
    <ion-item>
      Em lista
      <button ion-button small item-end>Ação qualquer</button>
    </ion-item>
  </ion-list>
</ion-content>
