<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkbox</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Selecione as frutas que deseja</h3>

  <ion-item>
    <ion-label>Maçã</ion-label>
    <ion-checkbox checked='true'></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Uva</ion-label>
    <ion-checkbox color='secondary' checked='false'></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Pêra</ion-label>
    <ion-checkbox disabled='true' color='dark' checked='false'></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Melancia</ion-label>
    <ion-checkbox color='danger' checked='false'></ion-checkbox>
  </ion-item>

</ion-content>
