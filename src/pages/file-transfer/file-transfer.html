<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filechooser, Filepath, FileOpener, Filetransfer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <p>Clique no botão para abrir uma imagem ou PDF:</p>
    <button ion-button block color='primary' (click)='abrir()'>Selecionar arquivo</button>
  </ion-item>
  <ion-item>
    <p>Clique no botão para enviar um arquivo pro servidor:</p>
    <button ion-button block color='primary' (click)='enviar()'>Selecionar arquivo</button>
  </ion-item>

</ion-content>
