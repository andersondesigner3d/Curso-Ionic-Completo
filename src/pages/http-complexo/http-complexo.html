<ion-header>
  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HTTP Complexo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style='background-color: #E6E6E6'>
  
  <ion-card padding>
    <h1>Cadastrar Usuários</h1>
    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input type='email' autofocus [(ngModel)]='emaildigitado' required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha:</ion-label>
      <ion-input type='password' [(ngModel)]='senhadigitada' required></ion-input>
    </ion-item>
    <button ion-button cloclor='primary' block (click)="cadastroUser()">Cadastrar</button>
  </ion-card>

  <h2>Usuários cadastrados</h2>
  <ion-list [virtualScroll]='listausuarios'>
    <ion-item *virtualItem='let data'>
      <ion-avatar item-start>
        <img src='../assets/imgs/usuario-icon.jpg'>
      </ion-avatar>
      <p>Email: {{data.email}}</p>
      <p>Senha: {{data.senha}}</p>
      <button ion-button item-end color='secondary' (click)="abreEdita(data.id,data.email,data.senha)"><ion-icon name='md-create'></ion-icon></button>
      <button ion-button item-end color='danger'><ion-icon name='trash'></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
