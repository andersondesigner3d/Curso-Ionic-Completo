<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SMS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Digite o telefone pra enviar o SMS:</ion-label>
    <ion-input type='tel' [(ngModel)]='telefone'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Digite o texto pra enviar o SMS:</ion-label>
    <ion-input type='text' [(ngModel)]='texto'></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button block color='primary' (click)='mandaSms()'>Enviar</button>
  </ion-item>
</ion-content>
