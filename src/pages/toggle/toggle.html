<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Toggle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p>Valor do toggle: {{valor}}</p>

  <ion-list>
    <ion-list-header>Lista de Toggles</ion-list-header>
    <ion-item>
      <ion-label>Clique aqui</ion-label>
      <ion-toggle [(ngModel)] = 'valor'></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Clique aqui</ion-label>
      <ion-toggle disabled='true'></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Clique aqui</ion-label>
      <ion-toggle color='danger'></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
